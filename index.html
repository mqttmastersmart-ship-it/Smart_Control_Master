<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Hídrica Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <nav class="tab-menu">
            <button class="tab-btn active">Principal</button>
            <button class="tab-btn">Poços</button>
            <button class="tab-btn">Config</button>
        </nav>

        <main class="tab-content">
            
            <section class="card card-status">
                <div class="status-item">
                    <span>MQTT:</span>
                    <span id="mqtt-status" class="status-badge bg-red">Desconectado</span>
                </div>
                <div class="status-item">
                    <span>Central:</span>
                    <span id="central-status" class="status-badge bg-red">Offline</span>
                </div>
            </section>

            <section class="card card-operacao">
                <div class="info-row">
                    <label>Sistema:</label>
                    <span id="sistema-estado" class="val-destaque">Desligado</span>
                </div>
                <hr>
                <div class="info-row">
                    <label>Modo de Operação:</label>
                    <span id="modo-operacao" class="val-destaque">Automático</span>
                </div>
                <hr>
                <div class="info-row">
                    <label>Nível:</label>
                    <span id="nivel-digital" class="val-destaque">Enchendo...</span>
                </div>
                <hr>
                <div class="info-row">
                    <label>Poço Escolhido:</label>
                    <span id="poco-ativo" class="val-destaque">Nenhum</span>
                </div>
            </section>

        </main>
    </div>

</body>
</html>
