<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Fênix – Smart Control PRO</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script>
        // FUNÇÃO DE NAVEGAÇÃO (Movida para o topo para garantir carregamento)
        function activateTab(tabId) {
            console.log("Tentando ativar aba:", tabId);
            
            // 1. Botões
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const btn = document.querySelector(`[data-tab="${tabId}"]`);
            if (btn) btn.classList.add('active');

            // 2. Páginas
            document.querySelectorAll('.tab-page').forEach(p => {
                p.classList.remove('visible');
                p.style.display = 'none';
            });

            const page = document.getElementById(tabId);
            if (page) {
                page.classList.add('visible');
                page.style.setProperty('display', 'block', 'important');
            }

            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

        function checkLogin() {
            const user = document.getElementById("input_user").value;
            const pass = document.getElementById("input_pass").value;
            if(user === "Smart Control" && pass === "1225") {
                document.getElementById("password_modal").style.display = "none";
                activateTab('config');
            } else {
                alert("Dados incorretos!");
            }
        }

        function closePasswordModal() {
            document.getElementById("password_modal").style.display = "none";
        }
    </script>
</head>

<body>
<header class="top-header">
    <div style="display: flex; align-items: center; gap: 15px;">
        <img src="logo.jpg" class="app-logo" style="border-radius: 8px; height: 40px;">
        <div class="app-title">FÊNIX SMART CONTROL</div>
    </div>
    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Off</div>
        <div id="central_status" class="status-off">Central: Off</div>
    </div>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard" onclick="activateTab('dashboard')">Dashboard</button>
    <button class="tab-btn" data-tab="config" onclick="document.getElementById('password_modal').style.display='flex'">Ajustes</button>
    <button class="tab-btn" data-tab="consumo" onclick="activateTab('consumo')">Consumo</button> 
    <button class="tab-btn" data-tab="historico" onclick="activateTab('historico')">Histórico</button>
    <button class="tab-btn" data-tab="alarmes_aba" onclick="activateTab('alarmes_aba')" style="color: #f87171;">Alarmes</button> 
</nav>

<section id="dashboard" class="tab-page visible" style="display: block;">
    <div class="card main-status" style="margin: 20px;">
        <div class="card-header"><i data-lucide="activity"></i><span>STATUS GERAL</span></div>
        <div class="status-grid">
            <div class="item"><label>Sistema:</label><div id="status_sistema" class="value">-</div></div>
            <div class="item"><label>Passo:</label><div id="status_passo" class="value">-</div></div>
            <div class="item"><label>Operação:</label><div id="status_operacao" class="value">-</div></div>
            <div class="item"><label>Poço Ativo:</label><div id="status_ativo" class="value">-</div></div>
        </div>
    </div>
</section>

<section id="config" class="tab-page" style="display: none;">
    <div class="card" style="margin: 20px;">
        <div class="card-header"><i data-lucide="settings"></i><span>CONFIGURAÇÕES</span></div>
        <div class="config-container">
            <label>Tempo Rodízio (Horas):</label>
            <select id="cfg_rodizio_h" class="login-input"></select>
            <button id="btn_salvar_config" class="btn-save" style="margin-top:20px;">SALVAR</button>
        </div>
    </div>
</section>

<section id="consumo" class="tab-page" style="display: none;">
    <div class="card" style="margin: 20px;">
        <div class="card-header"><i data-lucide="gauge"></i><span>CONSUMO</span></div>
        <div id="p1_valor" class="value">R$ 0,00</div>
    </div>
</section>

<section id="historico" class="tab-page" style="display: none;">
    <div class="card" style="margin: 20px;">
        <div class="card-header"><i data-lucide="history"></i><span>HISTÓRICO</span></div>
        <ul id="history_list" class="history-list"></ul>
    </div>
</section>

<section id="alarmes_aba" class="tab-page" style="display: none;">
    <div class="card" style="margin: 20px;">
        <div class="card-header"><i data-lucide="alert-triangle"></i><span>ALARMES</span></div>
        <ul id="alarm_list" class="history-list"></ul>
    </div>
</section>

<div id="password_modal" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; align-items:center; justify-content:center;">
    <div class="modal-content" style="background:#0f172a; padding:30px; border-radius:20px; text-align:center;">
        <h3 style="color:white;">ACESSO RESTRITO</h3>
        <input type="text" id="input_user" placeholder="Usuário" class="login-input" style="margin: 10px 0; width: 100%;">
        <input type="password" id="input_pass" placeholder="Senha" class="login-input" style="margin: 10px 0; width: 100%;">
        <button onclick="checkLogin()" class="btn-save" style="width:100%">ENTRAR</button>
        <button onclick="closePasswordModal()" style="color:gray; background:none; border:none; margin-top:10px;">Cancelar</button>
    </div>
</div>

<script>
    // Popular selects
    const hSel = document.getElementById('cfg_rodizio_h');
    for(let i=0; i<=24; i++) { let o = document.createElement('option'); o.value=i; o.text=i + "h"; hSel.add(o); }
    
    lucide.createIcons();
</script>

<script src="app.js"></script>
</body>
</html>
